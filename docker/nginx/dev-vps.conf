server {
    listen 80;
    listen 8000;
    server_name 203.175.11.158 localhost _;
    root /var/www/public;
    index index.php index.html index.htm;

    # Basic security headers for development
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Rate limiting for development (more lenient than production)
    limit_req_zone $binary_remote_addr zone=dev_global:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=dev_login:10m rate=10r/m;

    # Client settings
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Handle Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Apply basic rate limiting
        limit_req zone=dev_global burst=50 nodelay;
    }

    # Login endpoints with moderate rate limiting
    location ~* /(login|register|password) {
        try_files $uri $uri/ /index.php?$query_string;
        limit_req zone=dev_login burst=5 nodelay;
    }

    # PHP FastCGI
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Development timeouts (more generous)
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Hot Module Replacement for Vite (Development)
    location /vite/ {
        proxy_pass http://node:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }

    # Development - Allow access to some typically restricted files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Basic security - Still deny access to sensitive directories
    location ~ /(vendor|bootstrap\/cache|node_modules) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Development logging (more verbose)
    access_log /var/log/nginx/elearning_dev_access.log;
    error_log /var/log/nginx/elearning_dev_error.log debug;
}
